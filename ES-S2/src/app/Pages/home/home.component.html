<div class="container-fluid bg-dark-subtle">
  <div class="row justify-content-center">
    <div class="col-5">
      <h1 class="fst-italic text-center mt-3 text-decoration-underline">TO DO LIST</h1>
      <div class="d-flex flex-column justify-content-around">
        <div
          class="row row-cols-2 mt-3 rounded-2 border border-1 border-black d-flex flex-column align-items-center"
          *ngFor="let postItem of todoPost"
          [ngClass]="{
            'bg-success': postItem.completed,
            'bg-danger': !postItem.completed
          }"
        >
          <h3 class="fs-4">{{ postItem.todo }}</h3>
          <h4 class="fst-italic fs-6">
            {{ postItem.user?.firstName }} {{ postItem.user?.lastName }} -
            {{ postItem.user?.title }}
          </h4>
          <input type="checkbox" [(ngModel)]="postItem.completed" />
        </div>
      </div>
    </div>
  </div>
</div>
