<h1 class="fst-italic text-center">Users and todos:</h1>
<div class="container">
  <div class="row row-cols-6 gap-5">
    <div class="card bg-body-secondary" *ngFor="let userItem of users">
      <img [src]="userItem.image" class="card-img-top" alt="imgUser" />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-decoration-underline">
          {{ userItem.firstName }} - {{ userItem.lastName }} -
          {{ userItem.title }}
        </h5>
        <p
          class="fst-italic"
          *ngFor="let todo of userItem.todo"
          [ngClass]="{
            'text-success': todo.completed,
            'text-danger': !todo.completed
          }"
        >
          {{ todo.todo }}
        </p>
      </div>
    </div>
  </div>
</div>
